<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Survey Form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Project Survey Form</h1>
    <p id="description">Choose according to what you want, thank you.</p>

    <form id="survey-form">
      <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>
      <label for="email" id="email-label">
        Email
        <input type="email" id="email" placeholder="Enter your email" required />
      </label>
      <label for="number" id="number-label">
        Age (optional)
        <input type="number" id="number" placeholder="How your old?" min="10" max="99" />
      </label>
      <label class="form-group">
        Choose according to your position
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select your position</option>
          <option value="student">Student</option>
          <option value="cs">Collage Student</option>
          <option value="teacher">Teacher</option>
          <option value="lecturer">Lecturer</option>
          <option value="other">Other</option>
        </select>
      </label>

      <label for="whats" id="whats-label">Would you like to recommend FS Project to others? </label>

      <input type="radio" name="answer" value="yes" checked /> Yes sure. <br />
      <input type="radio" name="answer" value="not" /> Will not. <br />
      <input type="radio" name="answer" value="maybe" /> Maybe later. <br />
      <br />

      <label class="form-group">
        What project do you think is best?
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select your answer</option>
          <option value="FerbotInd">FerbotInd</option>
          <option value="FerbotEn">FerbotEn</option>
          <option value="FeaRUbot">FeaRUbot</option>
        </select>
      </label>

      <label for="feature">
        What would you like to see improved?
        <span class="clue">(You can choose several)</span>
      </label>

      <label><input name="prefer" value="management-group." type="checkbox" class="input-checkbox" />Management Group.</label>

      <label> <input name="prefer" value="creat-stickers." type="checkbox" class="input-checkbox" />Make a Stickers.</label>

      <label><input name="prefer" value="check-weather" type="checkbox" class="input-checkbox" />Check Weather.</label>

      <label><input name="prefer" value="open-source" type="checkbox" class="input-checkbox" />Open Source.</label>

      <label><input name="prefer" value="Almost-all-the-features-I-like" type="checkbox" class="input-checkbox" />Almost all the features I like </label>

      <label><input name="prefer" value="all-the-features-i-like" type="checkbox" class="input-checkbox" />All the features I like </label>

      <label for="comments"> Any comments or suggestions? <textarea id="comments" placeholder="Enter your comment here..." cols="30" rows="10"></textarea></label>

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
